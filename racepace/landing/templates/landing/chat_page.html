{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    {% tailwind_css %}
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <script src="{% static 'js/chat.js' %}" defer></script>
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body class="bg-gray-50 font-poppins bg-pic-bg bg-cover bg-center bg-fixed">
    <nav class="font-poppins">
        <div class="mx-auto max-w-full px-2 sm:px-6 lg:px-8 overflow-x-hidden bg-transparent">
            <div class="relative flex items-center justify-between">
                <div class="inset-y-0 left-0 flex items-center">
                <button
                    type="button"
                    class="inline-flex items-center justify-center rounded-md p-2 text-[#053c5e] hover:text-[#9fb8ca] focus:outline-none transition duration-200"
                    id="mobile-menu-button"
                >
                    <span class="sr-only">Open main menu</span>
                    <svg
                        class="block h-6 w-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        id="hamburger-icon"
                    >
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16m-7 6h7"
                        />
                    </svg>
                    <svg
                        class="hidden h-6 w-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        id="x-icon"
                    >
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </button>
            </div>
            <!-- Logo and Links -->
            <div class="w-full flex flex-1 py-4 items-center justify-center lg:justify-start">
            <div class="flex-shrink-0">
                <img
                class="h-18 sm:h-24 w-auto"
                src="{% static 'assets/img/RacePaceLogo.png' %}"
                alt="Logo"
                />
            </div>
            </div>
            <!-- Login and SignUp Buttons -->
            <div class="hidden lg:flex items-center mr-10 space-x-6 lg:static lg:inset-auto lg:ml-6 lg:pr-0 font-poppins font-normal text-lg">
            <a
                href="https://findracepace.com/user/login/"
                class="text-white  hover:text-[#9fb8ca] transition duration-200"
            >
                Login
            </a>
            <a
                href="https://findracepace.com/user/register/"
                class="text-white bg-[#053c5e] rounded-md py-2 px-4 text-center hover:bg-[#9fb8ca] transition duration-200"
            >
                Sign Up
            </a>
            </div>
        </div>
        </div>
        <div
            class="fixed top-24 left-0 transform -translate-x-full transition-transform duration-300 ease-in-out w-[50%] lg:w-[25%] min-h-screen z-50 bg-[#053c5e] rounded-tr-md"
            id="mobile-menu"
        >
            <div class="space-y-4 px-8 pt-10 pb-3 text-white font-poppins text-lg">
                <a href="#" class="block hover:text-[#9fb8ca] transition duration-200">Home</a>
                <a href="#" class="block hover:text-[#9fb8ca] transition duration-200">Product</a>
                <a href="#" class="block hover:text-[#9fb8ca] transition duration-200">Demo</a>
                <a href="#" class="block hover:text-[#9fb8ca] transition duration-200">About Us</a>
                <a href="#" class="block hover:text-[#9fb8ca] transition duration-200">Contact</a>
                <a href="#" class="block hover:text-[#9fb8ca] transition duration-200">FAQ</a>
            </div>
            <div class="space-y-4 px-8 pt-6 pb-3 text-white font-poppins text-lg">
                <a href="https://findracepace.com/user/login/" class="block hover:text-[#9fb8ca] transition duration-200">Login</a>
                <a
                href="https://findracepace.com/user/register/"
                class="block bg-[#93bedf] rounded-md py-2 text-center hover:bg-[#9fb8ca] transition duration-300"
                aria-label="Sign up for RacePace"
                >
                Sign Up
                </a>
            </div>	
        </div>
    </nav>
    <div class="overflow-hidden h-[200px]">
        <div class="overflow-x-hidden flex flex-col items-center justify-center p-6 font-poppins font-semibold">
            <div class="w-full text-center">
              <h1 class="text-3xl md:text-5xl lg:text-7xl text-white lg:leading-extra-loose md:pt-3 md:pl-10">
                Explore <span class="text-[#fca42c]">Races</span><br> with Us
              </h1>
            </div>
        </div>  
    </div>
    <main class="p-6 flex flex-col gap-6 md:flex-row md:gap-12 md:justify-center max-w-7xl mx-auto"> 
        <div class="bg-white shadow-lg rounded-lg p-6 w-full md:w-1/2 max-h-fit flex flex-col gap-4">
            <h2 class="text-xl font-semibold text-[#053c5e]">How can we Help you?</h2>
            <div id="quick-answers" class="flex gap-2">
                <button class="bg-[#053c5e] text-white font-light text-xs p-2 rounded-lg hover:bg-[#9fb8ca] transition quick-answer-btn" data-message="What are the most popular trail races?">
                    Popular races
                </button>
                <button class="bg-[#053c5e] text-white font-light text-xs p-2 rounded-lg hover:bg-[#9fb8ca] transition quick-answer-btn" data-message="How do I prepare for a trail run?">
                    Preparing for a trail run
                </button>
                <button class="bg-[#053c5e] text-white font-light text-xs p-2 rounded-lg hover:bg-[#9fb8ca] transition quick-answer-btn" data-message="Can you recommend some races?">
                    Top races
                </button>
            </div>
            <h2 class="text-xl font-semibold text-[#053c5e]">Or Chat with Us!</h2>
            <div id="chat-messages" class="flex flex-col gap-2 p-4 bg-gray-100 rounded-lg h-80 overflow-y-auto">
            </div>
            <form id="chat-form" class="flex gap-4">
                <input type="text" id="user-input" placeholder="Ask about races..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#053c5e]" autocomplete="off">
                <button type="submit" class="bg-[#053c5e] text-white px-6 py-3 rounded-lg hover:bg-[#9fb8ca] transition">Send</button>
            </form>
        </div>  
        <div id="recommendations-section" class="hidden bg-white/80 shadow-lg rounded-lg p-6 w-full md:w-1/2 flex-col gap-4">
            <h2 class="text-xl font-semibold text-[#053c5e]">Top Race Recommendations</h2>
            <ul id="race-list" class="list-none pt-4 text-[#053c5e] space-y-4"></ul>
        </div>  
    </main>
    <div class="fixed bottom-6 right-6 bg-white p-4 rounded-full shadow-lg hover:scale-110 transition-transform">
        <a href="{% url 'landing_page' %}">
            <i class="fa-solid fa-house fa-lg text-[#053c5e]"></i>
        </a>
    </div>
    <footer class="w-full bg-[#053c5e] mt-20">
        <div class="overflow-x-hidden">
            <div class="max-w-6xl mx-auto flex flex-col md:flex-row lg:gap-16 text-white p-16 font-poppins items-center">
                <div class="flex-1 md:w-2/3">
                    <img  src="{% static 'assets/img/RPLogo.png' %}" alt="" class="w-56">
                    <div class="space-y-4 mt-6">
                        <p class="text-lg">Subscribe to our Newsletter:</p>
                        <form action="" class="flex flex-col md:flex-row gap-2 relative w-full md:w-96">
                            <div class="relative w-full">
                                <input type="email" placeholder="Enter your email here" class="text-white w-full p-2 rounded-full pl-4 pr-10 bg-transparent border-[1px] border-white">
                                <button type="submit" class="absolute right-[1px] top-1/2 transform -translate-y-1/2 bg-[#fca42c] text-white py-2 px-3 rounded-full focus:outline-none">
                                    <i class="fa-solid fa-arrow-right fa-lg"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="flex-1 md:w-1/3">
                    <div class="flex flex-col space-y-4">
                        <p class="text-lg">Contact Us:</p>
                        <form action="" class="flex flex-col gap-2 relative w-full md:w-96">
                            <div class="relative w-full">
                                <input type="text" placeholder="Your name" class="text-gray-800 w-full p-2 rounded-md pl-4 pr-10 bg-white">
                            </div>
                            <div class="relative w-full">
                                <input type="email" placeholder="Your email" class="text-gray-800 w-full p-2 rounded-md pl-4 pr-10 bg-white">
                            </div>
                            <div class="relative w-full">
                                <textarea placeholder="Your message" class="text-gray-800 w-full p-2 rounded-md pl-4 pr-10 bg-white"></textarea>
                            </div>
                            <button type="submit" class="bg-[#fca42c] text-white py-2 px-3 rounded-md focus:outline-none">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
